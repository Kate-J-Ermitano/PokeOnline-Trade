<!DOCTYPE html>
<html lang="en">
	<head>
		<title>PokeOnline: Trade | Register</title>
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<form action="[your_file_here]" method="post">
		  <div class="container">
		    <input type="email" placeholder="Enter Email" name="email" required>
		    <br>
		    <input type="text" placeholder="Enter Trainer ID" name="uname" required>
		    <br>
		    <input type="password" placeholder="Enter Password" name="psw" required>
		    <br>
		    <input type="password" placeholder="Re-Enter Password" name="psw2" required>
		    <br>
		    <div class="login">
		    	<p>Already have account? <a href="login.html">Sign In</a></p>
			</div>
		    <br>
		    <button type="submit">Create Account</button>
		  </div>
		</form>
	</body>
</html>
